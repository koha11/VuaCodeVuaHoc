<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">none</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Anh Khoa" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="" class="form-label">Giới tính</label>
        <div class="form-radio-container">
          <input name="gender" type="radio" id="male" value="male" class="form-control">
          <label for="male">Nam</label>
        </div>
        <div class="form-radio-container">
          <input name="gender" type="radio" id="female" value="female" class="form-control">
          <label for="female">Nữ</label>
        </div>
        <div class="form-radio-container">
          <input name="gender" type="radio" id="other" value="other" class="form-control">
          <label for="other">Khác</label>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Tỉnh/TP</label>
        <select name="province" id="province" class="form-control">
          <option value="">-- Chọn Tỉnh / TP</option>
          <option value="hni">Hà Nội</option>
          <option value="hpg">Hải Phòng</option>
          <option value="kha">Khánh Hòa</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="" class="form-label">Bạn biết đến trang web của chúng tớ từ đâu?</label>
        <div class="form-radio-container">
          <input name="source" type="checkbox" id="MXH" value="MXH" class="form-control">
          <label for="MXH">Mạng xã hội</label>
        </div>
        <div class="form-radio-container">
          <input name="source" type="checkbox" id="mouth" value="mouth" class="form-control">
          <label for="mouth">Truyền miệng</label>
        </div>
        <div class="form-radio-container">
          <input name="source" type="checkbox" id="advertisement" value="advertisement" class="form-control">
          <label for="advertisement">Quảng cáo trên google / youtube</label>
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file"class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>

  <script src="./js/validator.js"></script>

  <script>

    //Expectation
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#password'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirmed('#password_confirmation', function() {
          return document.querySelector('#form-1 #password').value
        }, 'Mật khẩu nhập lại sai rồi ạ!!!'),
        Validator.isRequired('[name = "gender"]'),
        Validator.isRequired('#province'),
        Validator.isRequired('[name = "source"]'),
        // Validator.isRequired('#avatar'),


      ],
        onSubmit: (data) => console.log(data) //Chức năng chính là để call API
    })
    
  </script>

</body>
</html>
